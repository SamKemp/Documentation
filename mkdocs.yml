# If you add a page, you must add it to the index here
pages:
  - Home: 'index.md'
  - Introduction: 'about/intro.md'
  - Mods:
    -Home: 'mods/index.md'
  - Plugins:
    - Home: 'plugins/index.md'
    - Spigot:
      - Home: 'plugins/spigot/index.md'
    - BungeeCord:
      - Home: 'plugins/bungeecord/index.md'
      - BungeeHelpMe: 'plugins/bungeecord/bungeehelpme.md'
  - Tutorials:
    - Home: 'tutorials/index.md'
    - Mods:
      - Home: 'tutorials/mods/index.md'
    - Plugins:
      - Home: 'tutorials/plugins/index.md'
      - Spigot:
        - Home: 'tutorials/plugins/spigot/index.md'
      - BungeeCord:
        - Home: 'tutorials/plugins/bungeecord/index.md'
        - BungeeHelpMe: 'tutorials/plugins/bungeecord/bungeehelpme.md'
    
  

# Do not edit in PRs below here
site_name: Documentation

markdown_extensions:
  - admonition
  - smarty
  - sane_lists

extra_css:
  - css/style_fixes.css

theme: readthedocs
